# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Sauce Pipeline Browser Tests

on:
  pull_request:
  push:
    branches:
      - master
    paths:
      - '!docs/**'
      - '!website/**'

env:
  SAUCE_ACCESS_KEY: ${{secrets.SAUCE_ACCESS_KEY}}
  SAUCE_USERNAME: ${{secrets.SAUCE_USERNAME}}
  SAUCECTL_VERSION: 0.30.0

jobs:
  playwright:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Workaround for container permissions
        run: sudo chmod -R 777 ./packages/upscalerjs/tests/

      - name: Yarn install
        run: yarn
 
      - name: Run Sauce Pipeline Test
        run: |
          yarn sauce run -c ./packages/upscalerjs/.sauce/playwright.yml

        env:
          SKIP_CI: true
          BUILD_ID: ${{ github.run_id }}
          BUILD_ENV: GitHub Actions
