name: 'Tests'
on: [push]

env:
  TF_CPP_MIN_LOG_LEVEL: 2

jobs:
  lint:
    name: 'Lint'
    runs-on: ubuntu-latest
    container:
      image: upscalerjs/upscalerjs:latest
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v2

      - name: 'Install Dependencies'
        uses: ./.github/actions/install-dependencies
        with:
          gdrive_credentials_data: ${{ secrets.GDRIVE_CREDENTIALS_DATA }}          

      - name: 'Lint'
        run: 'pnpm lint'

  upscalerjs-build:
    name: 'UpscalerJS / Build'
    runs-on: ubuntu-latest
    container:
      image: upscalerjs/upscalerjs:latest
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v2

      - name: 'Install Dependencies'
        uses: ./.github/actions/install-dependencies
        with:
          gdrive_credentials_data: ${{ secrets.GDRIVE_CREDENTIALS_DATA }}          

      - name: 'Build Upscaler dependencies'
        run: 'pnpm --filter="upscaler" build:dependencies'

      - name: 'Build'
        run: 'pnpm --filter="upscaler" build:only'

      - name: 'Validate'
        run: 'pnpm --filter="upscaler" validate:build'

  upscalerjs-unit-browser-jest:
    name: 'UpscalerJS / Unit / Browser / Jest'
    runs-on: ubuntu-latest
    container:
      image: upscalerjs/upscalerjs:latest
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v2

      - name: 'Install Dependencies'
        uses: ./.github/actions/install-dependencies
        with:
          gdrive_credentials_data: ${{ secrets.GDRIVE_CREDENTIALS_DATA }}          

      - name: 'Unit Tests / Jest'
        working-directory: ./packages/upscalerjs
        run: pnpm test:unit:browser:jest

      - name: 'Upload Unit Browser Artifact'
        uses: actions/upload-artifact@v2
        with:
          name: artifacts-test-unit-browser-jest
          path: |
            ./packages/upscalerjs/coverage/coverage-final.json

  upscalerjs-unit-browser-playwright:
    name: 'UpscalerJS / Unit / Browser / Playwright'
    runs-on: ubuntu-latest
    container:
      image: upscalerjs/upscalerjs:latest
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v2

      - name: 'Install Dependencies'
        uses: ./.github/actions/install-dependencies
        with:
          gdrive_credentials_data: ${{ secrets.GDRIVE_CREDENTIALS_DATA }}          

      - name: 'Unit Tests / Playwright'
        working-directory: ./packages/upscalerjs
        run: pnpm test:unit:browser:playwright

      - name: 'Upload Unit Browser Artifact'
        uses: actions/upload-artifact@v2
        with:
          name: artifacts-test-unit-browser-playwright
          path: |
            ./packages/upscalerjs/.nyc_output/coverage-pw.json


  upscalerjs-unit-node:
    name: 'UpscalerJS / Unit / Node'
    runs-on: ubuntu-latest
    container:
      image: upscalerjs/upscalerjs:latest
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v2

      - name: 'Install Dependencies'
        uses: ./.github/actions/install-dependencies
        with:
          gdrive_credentials_data: ${{ secrets.GDRIVE_CREDENTIALS_DATA }}          

      - name: 'Unit Tests'
        working-directory: ./packages/upscalerjs
        run: pnpm test:unit:node

      - name: 'Upload Unit Node Artifact'
        uses: actions/upload-artifact@v2
        with:
          name: artifacts-test-unit-node
          path: ./packages/upscalerjs/coverage/coverage-final.json


  core-unit:
    name: 'Core / Unit'
    runs-on: ubuntu-latest
    container:
      image: upscalerjs/upscalerjs:latest
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v2

      - name: 'Install Dependencies'
        uses: ./.github/actions/install-dependencies
        with:
          gdrive_credentials_data: ${{ secrets.GDRIVE_CREDENTIALS_DATA }}          

      - name: 'Unit Tests'
        working-directory: ./packages/core
        run: pnpm test

  upload-to-codecov:
    name: 'Upload to CodeCov'
    runs-on: ubuntu-latest
    needs: [ upscalerjs-unit-node, upscalerjs-unit-browser-jest, upscalerjs-unit-browser-playwright ]
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v2

      - name: 'Codecov'
        uses: codecov/codecov-action@v3
        with:
          verbose: true

  integration-browser-browserstack:
    name: 'Integration / Browser / Browserstack'
    runs-on: ubuntu-latest
    container:
      image: upscalerjs/upscalerjs:latest
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v2

      - name: 'Install Dependencies'
        uses: ./.github/actions/install-dependencies
        with:
          gdrive_credentials_data: ${{ secrets.GDRIVE_CREDENTIALS_DATA }}          

      - name: 'Build Upscaler, Build Models, Bundle'
        run: pnpm test:integration:browserstack --ci --verbose --skipTest

      - name: 'Integration Tests'
        run: pnpm test:integration:browserstack --ci --verbose --skipUpscalerBuild --skipModelBuild --skipBundle
        env:
          NODE_OPTIONS: --max_old_space_size=8192

  integration-browser-local:
    name: 'Integration / Browser / Local'
    runs-on: ubuntu-latest
    container:
      image: upscalerjs/upscalerjs:latest
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v2

      - name: 'Install Dependencies'
        uses: ./.github/actions/install-dependencies
        with:
          gdrive_credentials_data: ${{ secrets.GDRIVE_CREDENTIALS_DATA }}          

      - name: 'Build Upscaler, Build Models, Bundle'
        run: pnpm test:integration:browser --ci --verbose --skipTest

      - name: 'Integration Tests'
        run: pnpm test:integration:browser --ci --verbose --skipUpscalerBuild --skipModelBuild --skipBundle
        env:
          NODE_OPTIONS: --max_old_space_size=8192

  integration-node-local:
    name: 'Integration / Node / Local'
    runs-on: ubuntu-latest
    container:
      image: upscalerjs/upscalerjs:latest
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v2

      - name: 'Install Dependencies'
        uses: ./.github/actions/install-dependencies
        with:
          gdrive_credentials_data: ${{ secrets.GDRIVE_CREDENTIALS_DATA }}          

      - name: 'Build Upscaler, Build Models, Bundle'
        run: pnpm test:integration:node --ci --verbose --skipTest

      - name: 'Integration Tests'
        run: pnpm test:integration:node --ci --verbose --skipUpscalerBuild --skipModelBuild --skipBundle

  models-browser:
    name: 'Models / Browser'
    runs-on: ubuntu-latest
    container:
      image: upscalerjs/upscalerjs:latest
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v2

      - name: 'Install Dependencies'
        uses: ./.github/actions/install-dependencies
        with:
          gdrive_credentials_data: ${{ secrets.GDRIVE_CREDENTIALS_DATA }}          

      - name: 'Build Upscaler, Build Models, Bundle'
        run: pnpm test:model --platform browser --ci --verbose --skipTest

      - name: 'Integration Tests'
        run: pnpm test:model --platform browser --ci --verbose --skipUpscalerBuild --skipModelBuild --skipBundle

  models-node:
    name: 'Models / Node'
    runs-on: ubuntu-latest
    container:
      image: upscalerjs/upscalerjs:latest
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v2

      - name: 'Install Dependencies'
        uses: ./.github/actions/install-dependencies
        with:
          gdrive_credentials_data: ${{ secrets.GDRIVE_CREDENTIALS_DATA }}          

      - name: 'Build Upscaler, Build Models, Bundle'
        run: pnpm test:model --platform node --ci --verbose --skipTest

      - name: 'Integration Tests'
        run: pnpm test:model --platform node --ci --verbose --skipUpscalerBuild --skipModelBuild --skipBundle

  memory-leaks:
    name: 'Memory Leaks'
    runs-on: ubuntu-latest
    container:
      image: upscalerjs/upscalerjs:latest
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v2

      - name: 'Install Dependencies'
        uses: ./.github/actions/install-dependencies
        with:
          gdrive_credentials_data: ${{ secrets.GDRIVE_CREDENTIALS_DATA }}          

      - name: 'Build Upscaler, Build Models, Bundle'
        run: pnpm test:memory-leaks --ci --verbose --skipTest

      - name: 'Memory Leak Tests'
        run: pnpm test:memory-leaks --ci --verbose --skipUpscalerBuild --skipModelBuild --skipBundle

  build-docs:
    name: 'Build Documentation'
    runs-on: ubuntu-latest
    container:
      image: upscalerjs/upscalerjs:latest
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v2

      - name: 'Install Dependencies'
        uses: ./.github/actions/install-dependencies
        with:
          gdrive_credentials_data: ${{ secrets.GDRIVE_CREDENTIALS_DATA }}          

      - name: 'Install dependencies'
        run: pnpm install

      - name: 'Build'
        working-directory: ./docs
        run: pnpm build
