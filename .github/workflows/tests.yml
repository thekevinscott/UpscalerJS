name: 'Tests'
on: [push]

env:
  TF_CPP_MIN_LOG_LEVEL: 2

jobs:
  lint:
    name: 'Lint'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v2
        with:
          lfs: 'true'

      # - name: Setup tmate session
      #   uses: mxschmitt/action-tmate@v3
      #   with:
      #     detached: true

      - name: 'Setup PNPM with Node 16'
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: 16

      - name: 'Lint'
        run: 'pnpm lint'

  unit-browser-vite:
    name: 'Unit / Browser / Vite'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v2
        with:
          lfs: 'true'

      - name: 'Setup PNPM with Node 16'
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: 16

      - name: 'Unit Tests / Vite'
        working-directory: ./packages/upscalerjs
        run: pnpm test:unit:browser:vite

      - name: 'Upload Unit Browser Artifact'
        uses: actions/upload-artifact@v2
        with:
          name: artifacts-test-unit-browser-vite
          path: |
            ./packages/upscalerjs/coverage/coverage-final.json

  unit-browser-playwright:
    name: 'Unit / Browser / Playwright'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v2
        with:
          lfs: 'true'

      - name: 'Setup PNPM with Node 16'
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: 16

      - name: 'Unit Tests / Playwright'
        working-directory: ./packages/upscalerjs
        run: pnpm test:unit:browser:playwright

      - name: 'Upload Unit Browser Artifact'
        uses: actions/upload-artifact@v2
        with:
          name: artifacts-test-unit-browser-playwright
          path: |
            ./packages/upscalerjs/.nyc_output/coverage-pw.json


  unit-node:
    name: 'Unit / Node'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v2
        with:
          lfs: 'true'

      - name: 'Setup PNPM with Node 16'
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: 16

      - name: 'Unit Tests'
        working-directory: ./packages/upscalerjs
        run: pnpm test:unit:node

      - name: 'Upload Unit Node Artifact'
        uses: actions/upload-artifact@v2
        with:
          name: artifacts-test-unit-node
          path: ./packages/upscalerjs/coverage/coverage-final.json

  shared-unit:
    name: 'Shared / Unit'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v2
        with:
          lfs: 'true'

      - name: 'Setup PNPM with Node 16'
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: 16

      - name: 'Unit Tests'
        working-directory: ./packages/shared
        run: pnpm test

  upload-to-codecov:
    name: 'Upload to CodeCov'
    runs-on: ubuntu-latest
    needs: [ unit-node, unit-browser-vite, unit-browser-playwright ]
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v2

      - name: 'Codecov'
        uses: codecov/codecov-action@v3
        with:
          verbose: true

  integration-browser-browserstack:
    name: 'Integration / Browser / Browserstack'
    runs-on: ubuntu-latest
    steps:
      - name: 'BrowserStack Env Setup'  # Invokes the setup-env action
        uses: browserstack/github-actions/setup-env@master
        with:
          username: ${{ secrets.BROWSERSTACK_USERNAME }}
          access-key: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
      
      - name: 'Checkout repository'
        uses: actions/checkout@v2
        with:
          lfs: 'true'

      - name: 'Setup PNPM with Node 16'
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: 16

      - name: 'Bundle'
        run: pnpm test:integration:browserstack -- --ci --verbose --skip-test 

      - name: 'Integration Tests'
        run: pnpm test:integration:browserstack -- --ci --verbose  --skip-bundle
        env:
          NODE_OPTIONS: --max_old_space_size=8192

  integration-browser-local:
    name: 'Integration / Browser / Local'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v2
        with:
          lfs: 'true'

      - name: 'Setup PNPM with Node 16'
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: 16

      - name: 'Bundle'
        run: pnpm test:integration:browser -- --ci --verbose --skip-test 

      - name: 'Integration Tests'
        run: pnpm test:integration:browser -- --ci --verbose  --skip-bundle
        env:
          NODE_OPTIONS: --max_old_space_size=8192

  integration-node-local:
    name: 'Integration / Node / Local'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v2
        with:
          lfs: 'true'

      - name: 'Setup PNPM with Node 16'
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: 16

      - name: 'Bundle'
        run: pnpm test:integration:node -- --ci --verbose --skip-test 

      - name: 'Integration Tests'
        run: pnpm test:integration:node -- --ci --verbose  --skip-bundle

  integration-models-browser:
    name: 'Models / Browser'
    runs-on: ubuntu-latest
    # strategy:
    #   matrix:
    #     node-version: [16]
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v2
        with:
          lfs: 'true'

      - name: 'Setup PNPM with Node 16'
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: 16

      # - name: Setup tmate session
      #   uses: mxschmitt/action-tmate@v3
      #   with:
      #     detached: true

      - name: 'Bundle'
        run: pnpm test:model -- --ci --verbose --skip-test 

      - name: 'Integration Tests'
        run: pnpm test:model -- --platform browser --ci --verbose  --skip-bundle

  integration-models-node:
    name: 'Models / Node'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v2
        with:
          lfs: 'true'

      - name: 'Setup PNPM with Node 16'
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: 16

      - name: 'Bundle'
        run: pnpm test:model -- --ci --verbose --skip-test 

      - name: 'Integration Tests'
        run: pnpm test:model -- --platform node --ci --verbose  --skip-bundle

  memory-leaks:
    name: 'Memory Leaks'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v2
        with:
          lfs: 'true'

      - name: 'Setup PNPM with Node 16'
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: 16

      - name: 'Bundle'
        run: pnpm test:memory-leaks -- --ci --verbose --skip-test 

      - name: 'Memory Leak Tests'
        run: pnpm test:memory-leaks -- --ci --verbose  --skip-bundle

  build-docs:
    name: 'Build Documentation'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v2
        with:
          lfs: 'true'

      - name: 'Setup PNPM with Node 16'
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: 16

      # - name: Setup tmate session
      #   uses: mxschmitt/action-tmate@v3
      #   with:
      #     detached: true

      - name: 'Install dependencies'
        run: pnpm install

      - name: 'Build'
        working-directory: ./docs
        run: pnpm build
