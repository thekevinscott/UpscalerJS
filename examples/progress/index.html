<html>
  <head>
    <title>Progress Example | Upscaler.JS</title>
    <style>
      body {
        padding: 40px;
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      }
      button {
        margin-top: 20px;
        display: block;
        padding: 10px 40px;
      }
      table {
        border-collapse: collapse;
      }
      table td {
        vertical-align: top;
        border: 1px solid #eee;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Progress Example</h1>
    <p>
      Shows how to measure progress with
      <a target="_blank" href="https://github.com/thekevinscott/UpscalerJS"
        >UpscalerJS</a
      >.
    </p>
    <p>Click the upscale button to upscale the photo.</p>
    <button id="button">Upscale</button>
    <p id="info"></p>
    <p>Progress: <span id="progress"></span></p>
    <table>
      <thead>
        <tr>
          <td>Original</td>
          <td>Upscaled</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <img src="./flower.png" id="flower" />
          </td>
          <td>
            <div id="target"></div>
          </td>
        </tr>
      </tbody>
    </table>
    <script src="./index.js" type="module"></script>
  </body>
</html>
