version = 1

test_patterns = ["packages/upscalerjs/src/**/*.ts"]

exclude_patterns = [
  "packages/upscalerjs/src/**/*.test.ts", 
  "packages/upscalerjs/jest.setup.ts", 
  "examples/**", 
  "scripts/**", 
  "test/**", 
  "dev/**",
]

[[analyzers]]
name = "javascript"
enabled = true

  [analyzers.meta]
  environment = [
    "browser",
    "nodejs",
    "jest"
  ]
  dialect = "typescript"
